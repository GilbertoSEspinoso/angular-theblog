<div class="container__small-card">
  <div class="container__small-card-content">

      <img src="{{ smallPhotoCover }}" alt="image placeholder" />
    </div>
    <div class="small-card__title">
      <span>Outubro, 04,2023</span>
      <h1>
        <a [routerLink]="['content', smallcardId]">{{ smallCardTitle }}</a>

  <div class="container__small-card-separator"><hr /></div>
</div>
